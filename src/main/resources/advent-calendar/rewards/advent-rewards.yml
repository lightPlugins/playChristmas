# This file contains the rewards for the advent calendar.
# The rewards are given to the player when they open the door.
gui-items:
  not-ready:
    id: gui_item
    args:
      placeholders: [ ]
      item: 'red_stained_glass_pane #day# hide_attributes'
      head-data: ''
      display-name: '<gray>Tag <#ffdc73>#day# <gray>- <dark_gray>#date#'
      lore:
        - ' '
        - '<gray>Belohnungen:'
        - '<gray>- <#ffdc73>#rewards#'
        - ' '
        - '<red>[!]<gray> Du kannst dieses Geschenk'
        - '     <red>noch nicht abholen.'
      click-actions:
        - 'sound;ENTITY_VILLAGER_NO:1.0:1.0'
  ready:
    id: gui_item
    args:
      placeholders: [ ]
      item: 'yellow_stained_glass_pane #day# hide_attributes hide_enchants glow'
      head-data: ''
      display-name: '<gray>Tag <#ffdc73>#day# <gray>- <dark_gray>#date#'
      lore:
        - ' '
        - '<gray>Belohnungen:'
        - '<gray>- <#ffdc73>#rewards#'
        - ' '
        - '<#ffdc73>[!] <gray>Klicke, um das Geschenk zu erhalten.'
      click-actions:
        - 'claim-day'
        - 'sound;ENTITY_PLAYER_LEVELUP:1.0:1.0'
  already-claimed:
    id: gui_item
    args:
      placeholders: [ ]
      item: 'green_stained_glass_pane #day# hide_attributes'
      head-data: ''
      display-name: '<gray>Tag <#ffdc73>#day# <gray>- <dark_gray>#date#'
      lore:
        - ' '
        - '<gray>Belohnungen:'
        - '<gray>- <#ffdc73>#rewards#'
        - ' '
        - '<red>[!] <gray>Du hast dieses Geschenk'
        - '     <gray>bereits abgeholt.'
      click-actions:
        - 'sound;ENTITY_VILLAGER_NO:1.0:1.0'
